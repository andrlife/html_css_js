<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="filter">
        <div class="filter-btns">
            <div data-filter="all" class="filter-btns__item active">Все</div>
            <div data-filter="animals" class="filter-btns__item">Животные</div>
            <div data-filter="people" class="filter-btns__item">Люди</div>
            <div data-filter="nature" class="filter-btns__item">Природа</div>

            <select id="filter-options">
                <option value="all">Все</option>
                <option value="animals">Животные</option>
                <option value="people">Люди</option>
                <option value="nature">Природа</option>
            </select>
        </div>
        <div class="filter-contents">
            <img  class="all animals rotate-hor-center" src="./img/animals1.png"
             alt="animals">
            <img  class="all nature rotate-hor-center" src="./img/nature1.jpg"
             alt="nature">
            <img  class="all animals rotate-hor-center" src="./img/animals2.jpg"
             alt="animals">
            <img  class="all animals rotate-hor-center" src="./img/animals3.jpg"
             alt="animals">
            <img  class="all people rotate-hor-center" src="./img/people1.jpg"
             alt="people">
            <img  class="all animals rotate-hor-center" src="./img/animals4.jpg"
            alt="animals">
            <img  class="all nature rotate-hor-center" src="./img/nature2.jpg"
             alt="nature">
            <img  class="all people rotate-hor-center" src="./img/people2.jpg"
             alt="people">
            <img  class="all people rotate-hor-center" src="./img/people3.jpg"
             alt="people">
            <img  class="all animals rotate-hor-center" src="./img/animals5.jpg"
             alt="animals">
            <img  class="all people rotate-hor-center" src="./img/people4.jpg"
             alt="people">
            <img  class="all nature rotate-hor-center" src="./img/nature3.jpg"
             alt="nature">
        </div>


    </div>
    
    <script src="./js/skript.js"></script>
</body>
</html>
