<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery basics</title>
</head>
<body>
    <h1>JQuery basics</h1>
    <button id="btn">click me</button>
    <button id="collapseBtn">click me too</button>

    <!-- //Калапсер -->
    <div class="collapse" style="display: none;">
        <hr>
        Аккумулятор SADA представляет собой усовершенствованное
         устройство с повышенными пусковыми токами. Это новая серия, 
         которая заслуживает самого пристального
        <hr>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>


    <script>
        // $('h1').text('text');
        // const heading = $('h1');
        // heading.text('h1')
        // const heading = $('h1');
        // heading.css('text-transform', 'uppercase') // если одно свойство добавить
        const heading = $('h1');                    //несколько свойств
        heading.css({
            'text-transform': 'uppercase',
            'color': 'blue'
        });
        // добавлять классы
        // heading.addClass('active');
        // heading.removeClass(active); //delete class
        //toggle так же можно тспользовать
        // heading.toggleClass('active')
        //on как в js onclick
        $('#btn').on('click', () => {   //простейший обработчик кликов
            heading.toggleClass('active') 
        })
        //выбираю все кнопки сразу и вешаю стиль
        $('button').css({
            'background-color': 'red',
            'font-size': '1.3rem'
        })



        //Калапсер
        $('#collapseBtn').on('click', () => {
            $('.collapse').fadeToggle();
        });

        //fadeIn анимация на появление
        //fadeOut анимация на исчизновение
        //fadeToggle возможность двигаться в оба направления

    </script>

    <!--
        $('h1') vibrat teg
        $('#h1') po identifikatoru
        $('.items') po class
        $('.h1 li') k vlojennomu elemrntu

        документация

        https://api.jquery.com/jQuery.cssHooks/#jQuery-cssHooks1
    -->
</body>
</html>
